<!DOCTYPE html>
<html>

<head>
    <title>Know Your Risk L.A.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" charset="UTF-8"/>
</head>

<body>
    <div class="jumbotron jumbotron-fluid font-weight-bold text-center rounded-0" style="background-image: url('https://www.lacounty.gov/wp-content/uploads/2017/01/LA_County_Seal_Header.jpg'); background-repeat: no-repeat; background-position: right top; background-color: #0e192b; background-size: 50% 100%">
        <h1 class="text-center" style="color: white;">Know Your Risk L.A.</h1>
    </div>
    <div class="container caroContainer">
        <div class="row">
            <div class="col-12">
                <div class="card-header text-center font-weight-bold border rounded-0">
                    <div>Faces On Our Streets</div>
                </div>
                <div class="card-body border-left border-bottom border-right">
                    <div class="pictureCarousel">
                        <div>
                            <img class="caroImages" src="assets/images/image1.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image2.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image3.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image4.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image5.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image6.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image7.png" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image9.jpg" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image10.jpg" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image11.jpg" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image12.jpg" />
                        </div>
                        <div>
                            <img class="caroImages" src="assets/images/image13.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-header text-center font-weight-bold border rounded-0">
                    <div>Major Risk Factors</div>
                </div>
                <div class="card-body border-left border-bottom border-right">
                    <form>
                        <div class="form-group">
                            <label for="formControlInput1">Zip code</label>
                            <input type="number" class="form-control" id="zipCode" placeholder="90045">
                        </div>
                        <div id="zipCodeDiv"></div>
                        <div class="form-group">
                            <label for="formControlInput1">What is your estimated level of household income?</label>
                            <input type="number" class="form-control" id="houseIncome" placeholder="78082">
                        </div>
                        <div id="houseIncomeDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">1. Did you serve in the US military or elsewhere?</label>
                            <select class="form-control" id="militaryService">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="militaryServiceDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">2. Do you suffer from PTSD related to your time spent in military service?</label>
                            <select class="form-control" id="PTSD">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="PTSDDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">3. Do you agree with the following statement: "I have no one in the area to help me out."?</label>
                            <select class="form-control" id="areaHelp">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="areaHelpDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">4. Are you or your immediate family suffering from any long-term or serious health issues?</label>
                            <select class="form-control" id="healthIssues">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="healthIssuesDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">5. Do you have a lot of debt or find it difficult to pay your bills?</label>
                            <select class="form-control" id="debtAmount">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="debtAmountDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">6. Did you recently start renting after previously owning a house?</label>
                            <select class="form-control" id="rent">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="rentDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">7. Do you suffer from substance addiction?</label>
                            <select class="form-control" id="addiction">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="addictionDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">8. Did you recently lose your job, are in danger of losing your job, or have switched to a lower paying job?</label>
                            <select class="form-control" id="jobLoss">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="jobLossDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">9. Do you suffer from mental health issues?</label>
                            <select class="form-control" id="mentalHealthIssues">
                                <option value="null"></option>s
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="mentalHealthIssuesDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">10. Have you ever been homeless?</label>
                            <select class="form-control" id="homeless">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="homelessDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">11. Have you ever been in foster care?</label>
                            <select class="form-control" id="fosterCare">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="fosterCareDiv"></div>
                        <div class="form-group">
                            <label for="formControlSelect1">12. Have you ever been a victim of a crime?</label>
                            <select class="form-control" id="victimCrime">
                                <option value="null"></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div id="victimCrimeDiv"></div>
                        <div class="btn btn-outline-secondary rounded-0 font-weight-bold" id="submitButton">Submit</div>
                    </form>
                </div>
            </div>
        </div>
        <br class="display-none level-risk">
        <div class="row">
            <div class="col-12">
                <div class="display-none level-risk">
                    <div class="card-header text-center font-weight-bold border rounded-0">
                        <div>Level Of Risk</div>
                    </div>
                    <div class="card-body border-left border-bottom border-right text-center">
                        <div id="total-risk-level"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="card-header text-center font-weight-bold border rounded-0">
                    <div>Map</div>
                </div>
                <div class="card-body border-left border-bottom border-right">
                    <div class="embed-container overflow-hidden">
                        <iframe width="1070" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Know Your Risk LA"
                            src="https://bootcamp.maps.arcgis.com/apps/Embed/index.html?webmap=a6d661279969496fb5a5bbababdefd1c&extent=-119.085,33.6965,-117.7391,34.3453&zoom=true&previewImage=false&scale=true&search=true&searchextent=true&legend=true&disable_scroll=true&theme=light"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script type="text/javascript" src="assets/javascript/utilities.js"></script>
        <script type="text/javascript" src="assets/javascript/api.js"></script>
        <script type="text/javascript" src="assets/javascript/form.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.pictureCarousel').slick({
                    dots: true,
                    autoplay: true,
                });
            });
        </script>

</body>

</html
